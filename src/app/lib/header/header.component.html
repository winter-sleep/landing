<nav class="header">
  <div class="midbar center-block">
    <a class="appLogo nomal-link pull-left block" href="{{logo.href}}">{{ logo.text }}</a>
    <a *ngFor="let btn of navbtn"
      routerLink="{{btn.href}}"
      class="header-btn flex-row nomal-link pull-left block"
    >
      <img src="{{btn.image}}" class="flex-none" />
      <p class="flex-auto">{{ btn.text }}</p>
    </a>

    <div class="account pull-right" [class.hide]="isSignin">
      <a routerLink="/signin" class="nomal-link">登录</a> | 
      <a routerLink="/signup" class="nomal-link">注册</a>
    </div>
    <div class="account pull-right pointer" [class.hide]="!isSignin">
      <div class="header-agent pull-left">
        <img [src]="userImage" class="header-agent-img pull-left" />
        <span class="caret header-agent-caret"></span>
        <div class="agent-list">
          <ul>
            <li><a href="/">个人中心</a></li>
            <li><a href="/">设 置</a></li>
            <li><a href="javascript:void(0)" (click)="signoutHandle()">注 销</a></li>
          </ul>
        </div>
      </div>
    </div>
  </div>
</nav>
