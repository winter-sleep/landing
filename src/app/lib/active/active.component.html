<div class="content">

  <div class="active-head">
    <h1>重新发送激活邮件</h1>
  </div>

  <div class="active-middle">
    <form class="form-content center-block" (ngSubmit)="submitHandle()">

      <div class="form-group">
        <div class="field-body">
          <label for="signin-email">电子邮件</label>
          <input
            id="signin-email"
            type="text"
            name="email"
            [(ngModel)]="email"
            placeholder="电子邮件"
            class="text-input"
          />
        </div>
        <p class="message-box"></p>
      </div>

      <div class="form-group">
        <div class="field-body">
          <label for="resend-identify">验证码</label>
          <input type="text"
            id="resend-identify"
            name="identify"
            [(ngModel)]="identify"
            placeholder="验证码"
            class="text-input"
          />
          <div class="identify-image">
            <img (click)="changeCaptcha()" [src]="captchaImage" class="pointer flex-auto" title="点击刷新验证码">
          </div>
        </div>
        <p class="message-box"></p>
      </div>

    </form>
  </div>

</div>
