<nav class="header">
  <div class="midbar">
    <a class="appLogo" href="{{logo.href}}">{{ logo.text }}</a>
    <a *ngFor="let btn of navbtn"
      href="{{btn.href}}"
      class="header-btn"
    >
      <img src="{{btn.image}}" />
      <p>{{ btn.text }}</p>
    </a>

    <div class="account" href="javascript:void(0);">
      <a href="javascript:void(0);" (click)="signUp()">登录</a> | 
      <a href="javascript:void(0);" (click)="signIn()">注册</a>
    </div>
  </div>
</nav>
